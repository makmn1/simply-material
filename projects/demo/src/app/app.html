<div class="app-container">
  <div class="demo-selector">
    <label for="demo-select" class="demo-label">Select Demo:</label>
    <select
      id="demo-select"
      class="demo-select"
      [value]="selectedDemo()"
      (change)="selectedDemo.set($any($event.target).value)">
      @for (demo of demos; track demo.value) {
        <option [value]="demo.value">{{ demo.label }}</option>
      }
    </select>
  </div>

  @if (selectedDemo() === 'button') {
    <app-button-demo></app-button-demo>
  } @else if (selectedDemo() === 'icon-button') {
    <app-icon-button-demo></app-icon-button-demo>
  } @else if (selectedDemo() === 'tooltip') {
    <app-tooltip-demo></app-tooltip-demo>
  } @else if (selectedDemo() === 'button-group') {
    <app-button-group-demo></app-button-group-demo>
  } @else if (selectedDemo() === 'button-group-icon') {
    <app-button-group-icon-demo></app-button-group-icon-demo>
  } @else if (selectedDemo() === 'button-group-selection') {
    <app-button-group-selection-demo></app-button-group-selection-demo>
  }
</div>
