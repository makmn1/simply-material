@if (open()) {
  <div
    role="tooltip"
    [attr.data-sm-type]="type()"
    animate.enter="enter-animation"
    animate.leave="leave-animation"
    (animationend)="onAnimationEnd()"
    >
  @if (type() === 'plain') {
    <div class="sm-tooltip-content__plain-container">
      <span class="sm-tooltip-content__plain-text">{{ text() }}</span>
    </div>
  } @else {
    <div class="sm-tooltip-content__rich-container">
      @if (config()?.subhead) {
        <div class="sm-tooltip-content__rich-subhead">{{ config()!.subhead }}</div>
      }
      <div class="sm-tooltip-content__rich-supporting-text">
        {{ config()?.supportingText || text() }}
      </div>
      @if (buttons && buttons.length > 0) {
        <div class="sm-tooltip-content__rich-actions">
          @for (button of buttons; track button.label) {
            <button
              simplyMatButton
              variant="text"
              class="sm-tooltip-content__rich-action-button"
              (click)="onButtonClick(button)"
            >
              {{ button.label }}
            </button>
          }
        </div>
      }
    </div>
  }
  </div>
}
